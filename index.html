<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Checker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
       
       <h1 class="head">WEATHER CHECKER </h1>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="search city">
                <button ><img style="border-radius: 350px;" src="search.png" ></button>
            </div>

            <div class="type">
                <img src="rain.png" class="icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Raipur</h2>


                <div class="details">
                    <div class="col">
                        <img src="humid.png" >
                        <div>
                            <p class="humid">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>


                    <div class="col">
                        <img src="wind3.png" >
                        <div>
                            <p class="wind">12 km/hr
                        </p>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="pressure.jpg" >
                        <div>
                            <p class="press">1001
                        </p>
                            <p>Pressure</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="index.js"></script>
    </body>


</html>
